<!DOCTYPE html>
<html lang="en">
<head>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="main.css">
     <script
     src="https://code.jquery.com/jquery-3.6.0.min.js"
     integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
     crossorigin="anonymous"></script>
     <script src="app.js"></script>
     <title>My Dash</title>
</head>
<body>
     <header>
          <h1 id="greeting">Hey!</h1>
          <p id="fact">placeholder</p>
          <div class="top-info-container">
               <div class="weather">
                    <p id="weather-status"><img id="weather-icon"src="imgs/static-weather/day.svg"><span id="current-weather"></span><span id="temp"></span></p>
               </div>
               <p id="date"></p>
          </div>
     </header>

     <div class="modal">
          <div class="modal-content">
               <h4>Before we get started, what's your name and where are you located?</h4>
               <input type="text" placeholder="first name" value="" id="name-textbox" autocomplete="off">
               <input type="text" placeholder="city" value="" id="city-textbox" autocomplete="off">
               <button id="modal-submit">Let's go!</button>

          </div>
     </div>

     <div class="search">
          <input id="search-bar" type="text" placeholder="ticker symbol" autocomplete="off">
          <input id="search-btn" type="submit" value="Add">
     </div>
     
     
     <div class="content-container">

          <div class="stock-info-container">
               <div class="ticker">
                    <h3>GOOG</h3>
               </div>
               <div class="stock-info">
                    <h5 id="stock-close">Yesterday Close: </h5>
                    <h5 id="stock-open">Today Open: </h5>
                    <h5 id="low-high">Low: High: </h5>
               </div>
          </div>

     </div>

     <!-- <iframe src="https://giphy.com/embed/qg5pk8s2h5kJy" width="480" height="298" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/ryan-gosling-qg5pk8s2h5kJy">via GIPHY</a></p> -->
     <footer>
          <!-- will have to make this fixed -->
          <img src="imgs/left-arrow.svg" class="arrows" id="left-arrow">
          <img src="imgs/right-arrow.svg" class="arrows" id="right-arrow">
     </footer>
</body>
</html>
